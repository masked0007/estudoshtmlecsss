<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {

        }
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            background-color: aquamarine;
            margin: auto;
            width: 300px;
            height: 200px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas nas tabelas!</h1>  
    <table>
        <caption>Mesclagem de celulas!</caption>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td></td>
            
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="3">5</td>
            <td>6</td>
            
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
